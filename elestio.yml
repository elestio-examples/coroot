ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "28485"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
    loginTitle: "Coroot"
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "39537"
    targetPort: "16749"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "13448"
    targetPort: "42345"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "POSTGRES_DB"
    value: "coroot"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_HOST"
    value: "coroot-db"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "PUBLIC_ORIGIN"
    value: "https://[CI_CD_DOMAIN]"
  - key: "PRISMA_DATABASE_URL"
    value: "postgresql://postgres:random_password@coroot-db:5432/coroot"
  - key: "PUBLIC_DATABASE_PROXY"
    value: "[CI_CD_DOMAIN]:13448"
  - key: "BACKEND_MAIL_HOST"
    value: "172.17.0.1"
  - key: "BACKEND_MAIL_PORT"
    value: "25"
  - key: "BACKEND_MAIL_SECURE"
    value: "false"
  - key: "BACKEND_MAIL_SENDER"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "BACKEND_MAIL_SENDER_NAME"
    value: "Coroot"
  - key: "TIMEZONE"
    value: "UTC"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "coroot.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]:39537"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
